<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Batman-Logo</title>
</head>
<body>
<div class="container">
  <div class="batman-logo">
    <div class="bat-head">
      <div class="bat-ear"></div>
    </div>
    <div class="bat-body">
      <div id="wing-top-left"></div>
      <div id="wing-side-left"></div>
      <div id="wing-top-right"></div>
      <div id="wing-side-right"></div>
    </div>
    <div class="bat-tail">
      <div id="tail-left"></div>
      <div id="tail-right"></div>
    </div>
  </div>
</div>
</body>
</html>
